<div class="row">
  <div class="col-md-7 imgEsq"></div>
  <div class="col-md-5 lay1 d-flex align-items-center">
    <div class="col-md-1"></div>
    <form class="col-md-11" (ngSubmit)="entrar()" [formGroup]="login">
      <div class="row"><h2>Login</h2></div>
      <small class="erro" *ngIf="erro">E-mail ou senha inválida</small>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{'input-erro': submitted && login.get('email').errors }">
        <small class="erro" *ngIf="submitted && login.get('email').errors">Campo Obrigatório!</small>
        <!---->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" formControlName="senha" class="form-control" placeholder="Senha" [ngClass]="{'input-erro': submitted && login.get('senha').errors }">
        <small class="erro" *ngIf="submitted && login.get('senha').errors">Campo Obrigatório!</small>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Permanecer conectado</label>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-end"><a href="#" >Esqueci minha senha</a></div>
      </div>
      <div class="row top30">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row">
            <button type="submit" class="btn btn-primary" style="width: 100%">Entrar</button>
          </div>
          <div class="row d-flex justify-content-center">
            <p>Ainda não tem cadastro? <a href="/user/new"> Cadastr-se!</a></p>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </form>
  </div>
</div>
